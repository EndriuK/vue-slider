<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="pauseAutoplay" @mouseleave="startAutoplay">
                <div class="item">
                    <img :src="currentSlide.image" :alt="currentSlide.title" />
                    <div class="text">
                        <h3>{{ currentSlide.title }}</h3>
                        <p>{{ currentSlide.text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div v-for="(slide, index) in slides" :key="index"
                        :class="['thumb', { active: index === currentIndex }]" @click="setCurrentSlide(index)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
